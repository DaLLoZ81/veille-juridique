name: Veille Hebdomadaire
on:
  workflow_dispatch: # On garde uniquement le bouton manuel pour nos tests

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install requests
      - name: Run bot
        env:
          PISTE_CLIENT_ID: ${{ secrets.PISTE_CLIENT_ID }}
          PISTE_CLIENT_SECRET: ${{ secrets.PISTE_CLIENT_SECRET }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: |
          echo "--- CONTENU DU FICHIER BOT.PY ---"
          cat bot.py
          echo "--- LANCEMENT DU PYTHON ---"
          python bot.py
